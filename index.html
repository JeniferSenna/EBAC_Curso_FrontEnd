<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
    <title>Exercício JS</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Exercício JavaScript</h2>
        <form id="formNumbers">
            <div class="wraper">
                <label for="campo_A"><h3>Campo A:</h3></label>
                <input type="number" id="campo_A" required placeholder="Escolha um número menor que o Campo B">
            </div>
            <div class="wraper">
                <label for="campo_B"><h3>Campo B:</h3></label>
                <input type="number" id="campo_B" required placeholder="Escolha um número maior que o Campo A">
            </div>
            <div class="wraper">
                <button type="submit" id="enviar">Enviar</button>
            </div>
        </form>
    
        <section id="allRight">
            <h3>Está Correto!</h3>
        </section>
    
        <section id="tryAgain">
            <h3>Está errado! Tente Novamente.</h3>
        </section>
    </div><!--container-->

    <script src="functions.js"></script>

</body>
</html>
